name: "üêû Bug Report"
description: |
  Keep in mind that chances are higher that your issue will be fixed if you provide a good description.
  This repository is maintained by volunteers in their spare time.
title: "[Bug]: "
labels: [bug]
body:
  - type: input
    id: plugin-version
    attributes:
      label: "Plugin Version"
      description: "Which version of the plugin are you using?"
      placeholder: "e.g. 1.2.3"
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: "Dependencies"
      description: |
        Please provide your dependency tree.
        For Gradle: `./gradlew dependencies`
        For Maven: `./mvnw dependency:tree`
      render: shell
    validations:
      required: false

  - type: input
    id: example
    attributes:
      label: "Example"
      description: |
        It helps a lot if you provide a small example project that reproduces the issue.
        You can upload a zip file or provide a link to a public repository.
        If you fork this repository you can probably create an example in [here](tree/main/wiremock-spring-boot/src/test/java/usecases).
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: "Description of the Problem"
      description: "What happened? What did you expect to happen instead?"
      placeholder: "Clear, detailed description of the issue."
    validations:
      required: true
